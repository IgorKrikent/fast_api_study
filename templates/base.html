<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {{title}}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
<div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand position-absolute top-50 start-50 translate-middle" href="{{url_for('main_page')}}">
    Кинофонд
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Фильмы
          </a>
          <ul class="dropdown-menu">

            {% for genre in genres %}

            <li><a class="dropdown-item" href="{{url_for('search_film', genre=genre)}}">{{genre}}</a></li>

            {% endfor%}

          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true"></a>
        </li>
      </ul>
      <form class="d-flex" role="search" method="post" action="{{url_for('search_film')}}">
        <input class="form-control me-2" type="search" placeholder="Поиск фильмов" aria-label="Search" name="search_param">
        <button class="btn btn-outline-success" type="submit">
          <img src="https://cdn-icons-png.flaticon.com/512/751/751463.png" width="25" height="25" class="img" alt="..." >
        </button>
      </form>
    </div>
  </div>
</nav>

    <div class="container">
        <p>
    {% block content %}
    {% endblock %}
        </p>
    </div>

<div>

    {% block bottom %}
    {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 </body>
</html>
